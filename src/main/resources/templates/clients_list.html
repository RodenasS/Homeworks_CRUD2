<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" rel="stylesheet">
</head>
<body>
<div th:insert="~{fragments/nav.html :: nav}"></div>
<div class="container">
    <div class="row mt-5">
        <div class="col-md-12">
            <a class="btn btn-info mb-3" href="/new">Pridėti naują klubo narį</a>
            <div class="card">
                <div class="card-header">Narys</div>
                <div class="card-body">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>Vardas</th>
                            <th>Pavardė</th>
                            <th>El.paštas</th>
                            <th>Tel. nr.</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="client: ${clients}">
                            <td th:text="${client.name}"></td>
                            <td th:text="${client.surname}"></td>
                            <td th:text="${client.email}"></td>
                            <td th:text="${client.phone}"></td>
                            <td style="width: 200px;">
                                <a class="btn btn-success" th:href="'/update/'+${client.id}">Redaguoti</a>
                                <a class="btn btn-danger" th:href="'/delete/'+${client.id}">Ištrinti</a>
                                <a class="btn btn-info" th:href="${'/'+student.id+'/agreement'}"
                                   th:if="${client.agreement!=null}">Sutartis</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>

</div>

<script crossorigin="anonymous"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
