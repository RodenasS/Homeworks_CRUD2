<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" rel="stylesheet">
</head>
<body>
<div th:insert="fragments/nav.html :: nav"></div>
<div class="container">
    <div class="row mt-5">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">Narys</div>
                <div class="card-body">
                    <form action="/new" method="post" th:object="${client}">
                        <div class="mb-3">
                            <label class="form-label">Vardas</label>
                            <input class="form-control" name="name" type="text">
                            <span style="color:red" th:errors="*{name}" th:if="${#fields.hasErrors('name')}">></span>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Pavardė</label>
                            <input class="form-control" name="surname" type="text">
                            <span style="color:red" th:errors="*{surname}"
                                  th:if="${#fields.hasErrors('surname')}"></span>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">El. paštas</label>
                            <input class="form-control" name="email" type="text">
                            <span style="color:red" th:errors="*{email}" th:if="${#fields.hasErrors('email')}">></span>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Tel. nr.</label>
                            <input class="form-control" name="phone" type="text">
                            <span style="color:red" th:errors="*{phone}" th:if="${#fields.hasErrors('phone')}">></span>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Sutarties failas: </label>
                            <input class="form-control" name="agreement" type="file">
                        </div>
                        <button class="btn btn-success">Pridėti</button>

                    </form>

                </div>
            </div>
        </div>

    </div>

</div>

<script crossorigin="anonymous"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
